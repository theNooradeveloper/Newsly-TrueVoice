<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar started -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: #a02323;">True Voice</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item" id="Technology" onclick="pageNews('Technology')">
                            <a class="nav-link text-dark" href="#">Technology</a>
                        </li>
                        <li class="nav-item" id="Politics" onclick="pageNews('Politics')">
                            <a class="nav-link text-dark" href="#">Politics</a>
                        </li>
                        <li class="nav-item" id="Sports" onclick="pageNews('Sports')">
                            <a class="nav-link text-dark" href="#">Sports</a>
                        </li>
                        <li class="nav-item" id="Education" onclick="pageNews('Education')">
                            <a class="nav-link text-dark" aria-current="page" href="#">Education</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search for topics" aria-label="Search" id="search-text" autocomplete="off">
                        <button class="btn" type="submit" id="search-btn"
                            style="color: #a02323;outline:1px solid #a02323;">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <!-- end of navbar -->
     <!-- container -->
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-sm-2 row-cols-md-2 pt-3 data-container">
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
